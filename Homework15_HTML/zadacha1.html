<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Add employee</title>
	</head>
	<body>
	<h1>Add Employee</h1>
	
		<form action="" method = "post">
			<table>
			<tr>
			<td><label for="first_name">First name:</label> </td> 		 		 		 		
			<td><input type="text" name="first_name" size="15" maxlength="20" /></td> 
			</tr>
			<tr>
			<td><label for="last_name">Last name: </label> </td>
			<td><input type="text" name="last_name" size="15" maxlength="20" />
			</tr>
			<tr>	
			<td> <label for="title">Title: </label></td>
			<td> <input type="text" name="title" size="30" maxlength="30" /></td>
			<tr>
			<td><label for="title_of_courtesy">Title of courtesy:</label></td>		
			<td><input type="radio" name="title_of_courtesy" value="mr" checked = "checked" /> Mr
				<input type="radio" name="title_of_courtesy" value="mrs" /> Mrs
				<input type="radio" name="title_of_courtesy" value="dr" /> Dr
				<input type="radio" name="title_of_courtesy" value="ms" /> Ms
			</td>
			</tr>
			<tr>
			<td><label for="birth_date">Birth date:</label> </td>
			<td><input type="date" name = "birth_date"> </td>
			<tr>
			<td><label for="hire_date" >Hire date: </label></td>
			<td><input type="date" name = "hire_date"></td>
			</tr>
			<tr>
			<td><label for="adress">Adress:</label></td>
			<td><input type="text" name="adress" size="50" maxlength="50" /></td>
			</tr>
			<tr>
			<td><label for="city">City:</label></td>
			<td><input type="text" id="city" size="20" maxlength="20" /></td>
			</tr>
			<tr>
			<td><label for="region">Region:</label></td>
			<td><input type="text" id="region" size="15" maxlength="15" /></td>
			</tr>
			<tr>
			<td><label for="postal_code">Postal code:</label></td>
			<td><input type="text" id="postal_code" size="10" maxlength="10" /></td>
			</tr>
			<tr>
			<td><label for="country">Country:</label></td>
			<td><input type="text"id="country" size="10" maxlength="20" /></td>
			</tr>
			<tr>
			<td><label for="homephone">Homephone:</label></td>
			<td><input type="text" id="homephone" size="20" maxlength="20" /></td>
			</tr>
			<tr>
			<td><label for="extension">Extension:</label></td>
			<td><input type="text" id="extension" size="10" maxlength="10" /></td>
			</tr>
			<tr>
			<td><label for="notes">Notes: </label></td>
			</tr>
			<tr>
			<td colspan = "2">
			<textarea rows="4" cols ="40" name = "notes">Some text</textarea>
			</td>
			<tr>
			<td><label for="manager">Manager::</label></td>
			<td><select name = "manager">
				<option value="manager1">Manager1</option>
				<option value="manager2">Manager2</option>
				<option value="manager3">Manager3</option>
				</select>
			</td>
			</tr>
			<tr>
			<td><label for="password">Password:</label></td>
			<td><input type="password" name="password" size="15" maxlength="30" /></td>
			</tr>
			<tr>
			<td><label for="rep_password">Repeat password:</label></td>
			<td><input type="password" name="rep_password" size="15" maxlength="30" /></td>
			</tr>
			<tr>
			<td><input type="submit" name="add_employee" value="Add employee" /></td>
			</tr>	
		</table>		
		</form>
	</body>
</html>
